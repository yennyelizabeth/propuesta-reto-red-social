<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Obchop</title>
</head>

<body class="grad4">
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header nav-head">
          <!--menu hamburguesa-->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="search-service.html">
            <img src="../assets/images/logo2.PNG" alt="logo-menu">
          </a>
          <h2 class="text-center subtitle-h2">Odchop</h2>
        </div>
        <div class="collapse navbar-collapse" id="navbar-menu">
          <!--se posciona al lado derecho en desktop-->
          <ul class="nav navbar-nav navbar-right center-ul">
            <li>
              <a href="#">Quienes somos</a>
            </li>
            <li>
              <a href="#">Oficios</a>
            </li>
            <li>
              <a href="search-service.html">Clientes</a>
            </li>
            <li>
              <a href="#">Help</a>
            </li>
            <li>
              <a href="register.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="col-xs-offset-1 col-md-offset-1">
      <a href="option.html"><i class="fa fa-chevron-circle-left fa-2x icon" aria-hidden="true"></i></a>
  </div>
  

  <section class="section-register vh100 text-center container-flex-column">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <form method="POST" class="form-inline phone">
            <div class="input-group">
              <input type="email" class="form-control" placeholder="Ingrese su email" aria-describedby="email" id="txtEmail">
            </div>
            <br>
            <br>
            <div class="input-group">
              <input type="password" class="form-control" placeholder="Ingrese su contraseña" aria-describedby="pwd" id="txtPassword">
            </div>
            <br>
            <br>
            <button type="submit" id="btnLogin" class="btn btn-default">Ingresar</button>
          </form>
          <br>
          <div class="phone">
            <hr class="line">
            <br>
            <button type="submit" id="modal" class="btn btn-default" data-toggle="modal" data-target="#btnNew1">Crear nueva cuenta</button>
          </div>
        </div>

        <!-- modal -->
        <div class="modal fade" id="btnNew1">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title text-center">Bienvenido a ObChOd</h4>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-xs-6">
                    <form action="POST">
                      <div class="form-group">
                        <div class="input-group">
                          <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                          </div>
                          <input type="text" class="form-control" id="txtNameModal" placeholder="Ingrese su nombre">
                        </div>
                      </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="form-group">
                      <input type="text" class="form-control" id="txtLastNameModal" placeholder="Ingrese su apellido">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    </div>
                    <input type="email" class="form-control" id="txtEmailModal" placeholder="Ingrese su email">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input type="email" class="form-control" id="txtPasswordModal" placeholder="Ingrese su contraseña">
                  </div>
                </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="btnCreateModal">Crear cuenta</button>
              </div>
            </div>
          </div>
        </div>

        <!-- creando el carrusel dinamico -->
        <div class="col-md-4 desktop">
          <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li>
              <li data-target="#carousel" data-slide-to="1"></li>
              <li data-target="#carousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="../assets/images/list-service/electricista-1.jpg" alt="prueba-1" class="img-responsive">
              </div>
              <div class="item">
                <img src="../assets/images/list-service/electricista-2.jpg" alt="prueba-2" class="img-responsive">
              </div>
              <div class="item">
                <img src="../assets/images/list-service/electricista-3.jpg" alt="prueba-3" class="img-responsive">
              </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <!-- formulario para crear cuenta -->
        <div class="col-md-12 desktop go-up">
          <form class="form-inline col-md-offset-5">
            <div class="form-group">
              <label for="exampleInputName2">Email</label>
              <input type="email" class="form-control" placeholder="Ingrese su email" aria-describedby="email" id="txtEmail1">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail2">Contraseña</label>
              <input type="password" class="form-control" placeholder="Ingrese su contraseña" aria-describedby="pwd" id="txtPassword1">
            </div>
            <button type="submit" id="btnLogin1" class="btn btn-default">Ingresar</button>
          </form>
          <br>
          <h2 class="text-rigth col-md-offset-6">Registro</h2>
          <form method="POST" class="form-horizontal col-md-offset-8">
            <br>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Ingrese su nombre" aria-describedby="nombre" id="txtName">
            </div>
            <br>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Ingrese su apellido" aria-describedby="apellido" id="txtLastName">
            </div>
            <br>
            <div class="input-group">
              <input type="email" class="form-control" placeholder="Ingrese su email" aria-describedby="email" id="txtNewEmail">
            </div>
            <br>
            <div class="input-group">
              <input type="password" class="form-control" placeholder="Ingrese su contraseña" aria-describedby="contraseña" id="txtNewPassword">
            </div>
            <br>
            <button type="submit" id="btnNew" class="btn btn-default align-right" id="btnNew">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/register.js"></script>
</body>

</html>
